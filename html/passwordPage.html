<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Password Generator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="jumbotron text-center">
        <h1 class="display-4">Password Generator</h1>
        <hr class="my-4">
        <p>Your Password has been generated below.</p>
    </div>
    <div class="jumbotron text-center">
        <p id="generatedPassword">password should generate here</p>
    </div>
    <div class="jumbotron text-center">
        <button type="submit" class="btn btn-primary" aria-describedby="goAgain">Generate Again</button>
        <small class="form-text text-muted" id="goAgain">This will generate a new password with the same criteria</small>
        <button type="submit" class="btn btn-primary" aria-describedby="goAgain" id="returnToHomeButton">Return To Input</button>
        <small class="form-text text-muted" id="goAgain">This will generate a new password with the same criteria</small>
    </div>
    <script src="../js/pwGenerator.js"></script>

</body>
</html>
